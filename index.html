<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Instagram page</title>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex p-3 justify-content-between">
        <div>
            <h5 class="mb-0 align-text-middle">
                <i class="fa-brands fa-instagram"></i>
                Instagram
            </h5>
        </div>
        <div class="d-flex">
            <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#newPost">
                Create new post
            </button>
            <div class="modal fade" id="newPost" tabindex="-1" aria-labelledby="newPostLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="newPostLabel">Create a new post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="caption" class="d-block">
                                <p><strong>Caption:</strong></p>
                            </label>
                            <textarea class="form-control" id="caption"
                                placeholder="Add the caption of your post here"> </textarea>
                            <div class="d-flex">
                                <button class="btn btn-light me-1 mt-2 border border-1"><i
                                        class="fa-solid fa-camera-retro"></i></button>
                                <button class="btn btn-light mt-2 border border-1"><i
                                        class="fa-solid fa-location-dot"></i></button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item border-bottom" href="#">Privacy and Data</a></li>
                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid m-1 ">

        <div class="d-flex justify-content-center p-3">
            <ul class="nav mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                <button class="nav-link active styleButton" id="grid3img-tab" data-bs-toggle="pill" data-bs-target="#grid3img" type="button" role="tab" aria-controls="grid3img" aria-selected="true"><i class="fa-solid fa-table-cells"></i></button>
                </li>
                <li class="nav-item" role="presentation">
                <button class="nav-link styleButton" id="grid1img-tab" data-bs-toggle="pill" data-bs-target="#grid1img" type="button" role="tab" aria-controls="grid1img" aria-selected="false"><i class="fa-solid fa-square"></i></button>
                </li>
            </ul>
        </div>
        <!--<div class="" id="grid3img" random change>-->
        <div class="tab-content" id="pills-tabContent">  
            <div class="tab-pane fade show active" id="grid3img" role="tabpanel" aria-labelledby="grid3img-tab"> 
                <div class="row d-flex">
                    <div class="col-4 p-2"><img src="./images/image1.jpg" class="img-fluid object-fit-fill w-100" /></div>
                    <div class="col-4 p-2"><img src="./images/image2.jpg" class="img-fluid object-fit-fill w-100" /></div>
                    <div class="col-4 p-2"><img src="./images/image3.jpg" class="img-fluid object-fit-fill w-100" /></div>
                    <div class="col-4 p-2"><img src="./images/image4.jpeg" class="img-fluid object-fit-fill w-100" /></div>
                    <div class="col-4 p-2"><img src="./images/image5.jpg" class="img-fluid object-fit-fill w-100" /></div>
                    <div class="col-4 p-2"><img src="./images/image6.jpg" class="img-fluid object-fit-fill w-100" /></div>
                    <div class="col-4 p-2"><img src="./images/image7.jpeg" class="img-fluid object-fit-fill w-100" /></div>
                    <div class="col-4 p-2"><img src="./images/image8.jpg" class="img-fluid object-fit-fill w-100" /></div>
                    <div class="col-4 p-2"><img src="./images/image10.jpg" class="img-fluid object-fit-fill w-100" />
                    </div> 
                </div>  
          
            </div>
            <div class="tab-pane fade" id="grid1img" role="tabpanel" aria-labelledby="grid1img-tab">
                <div class="card" style="width: 25rem;">
                    <div class="card-title">
                        <h5 class="m-2">My crazy dog Maze!</h5>
                    </div>
                    <img src="./images/image1.jpg" class="card-img-top">
                    <div class="card-body">
                        <p class="card-likes"><strong>204 likes</strong></p>
                        <p class="card-text">Sunny day with my dog in the park</p>
                    </div>
                </div>
                <div class="card" style="width: 25rem;">
                    <div class="card-title">
                        <h5 class="m-2">My trip to Japan!</h5>
                    </div>
                    <img src="./images/image2.jpg" class="card-img-top">
                    <div class="card-body">
                        <p class="card-likes"><strong>215 likes</strong></p>
                        <p class="card-text">Incredible views of Mount Fuji</p>
                    </div>
                </div>
                <div class="card" style="width: 25rem;">
                    <div class="card-title">
                        <h5 class="m-2">Rainy day...</h5>
                    </div>
                    <img src="./images/image3.jpg" class="card-img-top">
                    <div class="card-body">
                        <p class="card-likes"><strong>150 likes</strong></p>
                        <p class="card-text">Cozy day at home</p>
                    </div>
                </div>
            </div>
        </div>  

    </div>

    <script src="script.js"></script>
</body>

</html>
